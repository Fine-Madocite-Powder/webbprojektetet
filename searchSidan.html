<!DOCTYPE html>

    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo" src="images/Hestia-symbol.png" alt="Logo">
        </div>

        <nav>
            <ul>
                <li><a href="#" id="inuse">Home</a></li>
                <li><a href="aboutSidan.html">About</a></li>
                <li><a href="contactSidan.html">Contact</a></li>

        <div class="search">
            <input id="searchbar" type="text" placeholder="Search...">
        </div>

<main>
    <div id="search-results">
        Search for a recipe or ingredient in the top right, and we'll link it to you here!
    </div>

</main>


<footer>
    <div class="footer-content">
        <div id="edamam-badge" data-color="white"></div>
    </div>
</footer>


    <script src="scrollerScript.js"></script>
    <script src="xmlhttpsResquest.js"></script>
</body>
</html>
